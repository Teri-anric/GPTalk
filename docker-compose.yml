services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: gptalk-app
    command: ["python", "-m", "app.bot"]
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - gptalk_network

  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DATABASE__NAME}
      - POSTGRES_USER=${DATABASE__USER}
      - POSTGRES_PASSWORD=${DATABASE__PASSWORD}
      - POSTGRES_PORT=${DATABASE__PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - ${DATABASE__PORT}
    networks:
      - gptalk_network

volumes:
  postgres_data:

networks:
  gptalk_network:
    driver: bridge 